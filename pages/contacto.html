        <div class="row bg-secondary">
            <div class="col">
                <section class="contacto_section"> <!--Sección para darle diseño al formulario de contacto-->
                    <form>
                        <h2>Déjanos tus datos y nos pondremos en contacto</h2>
        
                        <div>
                            <input class="form_box" type="text" placeholder="Nombre"> <!-- Como buena práctica, sólo usar placeholder o label-->
                        </div>
                        
                        <div>
                            <input class="form_box" type="text" placeholder="Apellido">
                        </div>
                        
                        <div>
                            <input class="form_box" type="number" placeholder="Celular">
                        </div>
        
                        <div>
                            <input class="form_box" type="email" placeholder="Email">
                        </div>
        
                        <div>
                            <textarea class="form_box" placeholder="Comentarios"></textarea>
                        </div> 
        
                        <div>
                            <label>Acepto términos y condiciones</label>
                            <input type="checkbox" name="Checkbox" value="1"/>
                        </div>
        
                        <div>
                            <input class="form_boton" type="submit" value="Aceptar">
                            <input class="form_boton" type="reset">
                        </div>
                    </form>
